<!DOCTYPE html>
<head>
	<title>PHP Test</title>
	<style>
		body {margin : auto 40%;}
		h1 {font-size : 50px;}
	</style>
</head>
<body>
	<h1> CGI Test</h1>
	<h2>GET Test</h2>
	<form action="/cgi-bin/get.php" method="get">
		<p>Input 1 : <input type="text" name="first"> </p>
		<p>Input 2 : <input type="text" name="second"> </p>
		<input type="submit" value="Submit">
	</form>
	<h2>POST Test - text</h2>
	<form action="/cgi-bin/post_text.php" method="post">
		<p>Input 1 : <input type="text" name="first"> </p>
		<p>Input 2 : <input type="text" name="second"> </p>
		<input type="submit" value="Submit">
	</form>
	<h2>POST Test - file</h2>
	<form action="/cgi-bin/post_file.php" method="post" enctype="multipart/form-data">
		<p>Image to upload : <input type="file" name="img"> </p>
	</form>
</body>
</html>
